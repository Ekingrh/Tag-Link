    <embed>
        <!--Tag Gambar-->
        <img src="c.png" alt="Bahasa C" height="200px" width="200px">
        <img src="js.png" height="200px" width="200px">
        <img src="./test/html.png" height="200px" width="200px">

        <audio controls>
            <source src="Yellow Claw x Weird Genius - HUSH feat. Reikko (Official Music Video).mp3" type="audio/mp3"></source>

        <!--Tag Video-->  
        <h4>Menggunakan Tag Video</h4>
        <video width="300px" height="250px" controls autoplay>
            <source src="./test/The Chainsmokers & Coldplay - Something Just Like This (Extended Radio Edit)_480p.mp4">
        </video><br><br>
        <h4>Menggunakan Tag embed</h4>
        <embed src="./test/Weird Genius - DPS (Official Music Video)_480p.mp4"height="350px" height="300"><br><br>
        <h4> Menggunakan Tag Iframe</h4>    
        <iframe src="./test/Yellow Claw x Weird Genius - HUSH feat. Reikko (Official Music Video)_nfVcDJ584RA_v720P.mp4"></iframe>
